<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detail Bayam</title>
  <style>
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: calc(20% - 20px); 
      padding: 20px;
      text-align: center; 
      transition: transform 0.3s ease;
    }

    .card img {
      width: 100%;
      border-radius: 8px 8px 0 0;
    }

    .card h2 {
      margin: 20px 0;
      color: #333;
    }

    .card p {
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
    }

    .back-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007BFF;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-size: 14px;
    }

    .back-button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 768px) {
      .card {
        width: calc(50% - 20px); 
      }
    }

    @media (max-width: 480px) {
      .card {
        width: 100%; 
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Detail Tanaman bayam</h1>
  </div>

  <div class="container">
    <div class="card">
      <img src="media/bayam.png" alt="Bayam">
      <h2>Bayam</h2>
      <p>Bayam tanaman dengan usia 30 hari.</p>
      <a href="index.html" class="back-button">Kembali ke Halaman Utama</a>
    </div>
  </div>
</body>
</html>
